<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Change Bar</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <button disabled class="fastBackward op">&Lt;</button>
    <button disabled class="backward op">&lt;</button>
    <div class="pageNumbers">
      <button class="currPage">1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
    </div>
    <button class="forward">&gt;</button>
    <button class="fastForward">&Gt;</button>
  </div>
</body>
</html>
